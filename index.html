<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD with Firebase</title>
    <link rel="stylesheet" href="index.css" />
    

  </head>
  <body>
    <div class="form-container">
      <button class="btn1" id="signup-link">Sign Up</button>
      <button class="btn1" id="login-link">Login</button>
      <form id="signup-form">
        <input type="text" id="auth-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="auth-confirm-password" placeholder="Confirm Password" required>
        <button type="submit" id="signup-submit">Sign Up</button>
      </form>

      <form id="login-form" >
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit" id="login-submit">Login</button>
      </form>
    </div>

    <div class="container">
      <h2>CRUD with Firebase</h2>
      <hr />

      <div class="form">

            <label for="roll">Roll No:</label>
            <input  type="text" name="RollNo" id="roll" required>

            <label for="name">Name:</label>
            <input  type="text" name="name" id="name" required>

            <label for="gender">Gender:</label>
            <input type="text" name="gender" id="gender" required>
 
            <label for="address">Address:</label>
            <input  type="text" name="Address" id="address" required>
      </div>

      <div class="buttons">
        <button id="submit">Submit</button>
        <button id="read">Read</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
      </div>
      
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
    
    <script src="index.js"></script>
    <script src="fireConfig.js"></script>
  </body>
</html>
